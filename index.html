    <title>Tic Tac Toe</title>

<body>
    <header class="header">TIC-TAC-TOE</header>
    <div class="content">

        </div>
        <div class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div class="display announcer hide"></div>
        
        <div class="controls">
            <button id="reset">Restart</button>
        </div>

    </div>
